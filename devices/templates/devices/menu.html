<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% for item in menu %}
        <li class="nav-item">
            <a class="nav-link {% if item.selected %}active{% endif %}"
               href="{{ item.url }}">
                {% if item.icon %}
                    <i class="bi bi-{{ item.icon }}"></i>
                {% endif %}
                {{ item.title }}
            </a>
        </li>
    {% endfor %}
</ul>
